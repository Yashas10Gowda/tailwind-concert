<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        const mobileNavButton = document.getElementById('mobile-nav-button');
        const ticketsMenuItem = document.getElementById('tickets-menu-item');

        [mobileNavButton, ticketsMenuItem].forEach(element => {
          element.addEventListener('click', () => {
            if (element.classList.contains('open')) {
              element.classList.remove('open');
            } else {
              element.classList.add('open');
            }
          });
        })
      }
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <nav class="sticky top-0 bg-gradient-to-r from-rose-500 to-pink-500 flex select-none">
          <div class="flex items-center p-2 gap-2 cursor-pointer">
            <img src="./assets/images/logo-inverted.png" width="50">
            <div class="font-bold text-2xl">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>
          <div class="block md:hidden pr-4 ml-auto my-auto cursor-pointer">
            <div id="mobile-nav-button" class="group peer">
              <div class="w-8 rounded-full bg-zinc-200 h-1 group-open:rotate-45 relative top-0 group-open:top-2 transition-all ease-in-out"></div>
              <div class="w-8 rounded-full bg-zinc-200 h-1 mt-1 group-open:opacity-0 opacity-100 transition-all ease-in-out"></div>
              <div class="w-8 rounded-full bg-zinc-200 h-1 mt-1 group-open:-rotate-45 relative top-0 group-open:-top-2 transition-all ease-in-out"></div>
            </div>
            <div class="hidden absolute left-0 w-full top-[62px] bg-gradient-to-r bg-rose-500 bg-pink-500 peer-open:block">
              <div class="relative flex items-center justify-center h-full cursor-pointer p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/5">
                <span>Home</span>
              </div>
              <div class="relative flex items-center justify-center h-full cursor-pointer p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/5">
                <span>Lineup</span>
              </div>
              <div class="relative hover:bg-white/5">
                <div id="tickets-menu-item" class="p-4 text-center font-bold h-full cursor-pointer text-pink-200 hover:text-zinc-200 transition-colors peer">Tickets</div>
                <div class="hidden p-4 relative text-center h-full cursor-pointer text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/5 peer-open:block">
                  <span>Single Day Ticket</span>
                </div>
                <div class="hidden p-4 relative text-center h-full cursor-pointer text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/5 peer-open:block">
                  <span>7 Day Ticket</span>
                </div>
              </div>
              <div class="relative flex items-center justify-center h-full cursor-pointer p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/5">
                <span>Support</span>
              </div>
            </div>
          </div>
          <div class="flex-1 items-center justify-end hidden md:flex">
            <div class="menu-item">
              <span>Home</span>
            </div>
            <div class="menu-item">
              <span>Lineup</span>
            </div>
            <div class="menu-item group">
              <span>Tickets</span>
              <div class="absolute top-full whitespace-nowrap right-0 text-right group-hover:block hidden bg-pink-500 rounded-b-lg">
                <div class="p-4 cursor-pointer font-bold hover:bg-white/5 hover:text-zinc-200 text-pink-200 transition-colors ease-in-out">
                  <span>Single Day Ticket</span>
                </div>
                <div class="p-4 cursor-pointer font-bold hover:bg-white/5 hover:text-zinc-200 text-pink-200 transition-colors ease-in-out">
                  <span>7 Day Ticket</span>
                </div>
              </div>
            </div>
            <div class="menu-item">
              <span>Support</span>
            </div>
          </div>
        </nav>
      </header>
    </main>
  </body>
</html>
